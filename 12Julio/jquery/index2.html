<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body class="bg-slate-500">

    <!-- https://i.stack.imgur.com/WogK4.png  -->
  
    <!-- this is the blue div -->
    <div class="bg-sky-500 h-60 p-10 text-center text-white text-xl font-mono">BLUE</div>

    <!-- this is the squares container -->
    <div class="grid grid-cols-2 h-40 gap-2 mt-2 text-white">
        <!-- this is the yellow square -->
        <div class="bg-yellow-500 h-full p-2" id="yellowSquare">YELLOW</div>

        <!-- this is the green square -->
        <div class="bg-green-500 h-full p-2">GREEN</div>

         <!-- this is the gray square -->
         <div class="bg-gray-800 h-full p-2">GRAY</div>

          <!-- this is the red square -->
        <div class="bg-red-500 h-full p-2">RED</div>
    </div>

    <div class="w-full mt-10 p-8 flex gap-10">
        <button class="text-white rounded-full bg-purple-500 p-4" id="button1">Soy una alerta!</button>
        <button class="text-white rounded-full bg-orange-500 p-4" id="button2">Cambiar color</button>
        <button class="text-white rounded-full bg-pink-500 p-4" id="button3">Cambiar texto</button>
    </div>

    <script language="javascript" src="scripts2.js" />
</body>
</html>
